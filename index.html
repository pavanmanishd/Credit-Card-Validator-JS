<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Credit Card Details</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/bg-main-desktop.png" class="bg-img1" />
    <img src="./images/bg-main-mobile.png" class="bg-img2" />
    <div class="container">
      <div class="container1">
        <div class="card-front">
          <img src="./images/card-logo.svg" class="card-front-logo" />
          <div class="number "><span class="card-no">0000</span> <span class="card-no">0000</span> <span class="card-no">0000</span> <span class="card-no">0000</span></span></div>
          <div class="name"><span class="cname">PAVAN MANISH</span></div>
          <div class="date"><span class="month">00</span>/<span class="year">00</span></div>
        </div>
        <div class="card-back"><div class="cvc">000</div></div>
      </div>
      <div class="container2">
        <div class="form">
          <div class="card-name">
            <label>CARD HOLDER NAME</label>
            <input
              name="name-input"
              class="name-input"
              id="nameInput"
              type="text"
              placeholder="e.g. PAVAN MANISH"
              onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"
              maxlength="43"
            />
          </div>
          <div class="card-number">
            <label>CARD NUMBER</label>
            <input
              name="number-input"
              id="numberInput"
              class="number-input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57)|| (event.charCode == 32))" 
            />
          </div>
          <div class="exp-date">
            <label>EXP. DATE (MM/YY)</label>
            <input
              name="date-input"
              class="date-input d1"
              id="monthInput"
              type="tel"
              placeholder="MM"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="2"
            />
            <input
              name="date-input"
              class="date-input d2"
              id="yearInput"
              type="tel"
              placeholder="YY"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="2"
            />
          </div>
          <div class="cvc-number">
            <label>CVC</label>
            <input
              name="cvc-input"
              class="cvc-input"
              type="tel"
              placeholder="e.g.123"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              maxlength="3"
            />
          </div>
          <div>
            <button class="button1">CONFIRM</button>
          </div>
        </div>
      </div>
      <div class="container3 hidden">
        <div class="thank-page">
          <img src="./images/icon-complete.svg" class="tick">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button class="button2">CONTINUE</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
